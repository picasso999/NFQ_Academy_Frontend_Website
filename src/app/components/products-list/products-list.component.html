<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-shopping-cart"> Products List</i></h2>
  </div>
  <div class="col-md-4">
    <h5 class="text-right text-secondary">Total Possible Revenue: {{ totalPossibleRevenue | currency:"EUR":"symbol"}}</h5>
  </div>
  <div class="col-md-2">
    <app-sidebar></app-sidebar>
  </div>
</div>
<table *ngIf="products?.length > 0; else noProducts" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Available</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td><img id="productImage" src="{{product.image}}" alt="image"></td>
      <td>{{product.name}}</td>
      <td>{{product.shortDescription}}</td>
      <td>{{product.price | currency:"EUR":"symbol"}}</td>
      <td>{{product.quantity}}</td>
      <td><a routerLink="order/{{product.id}}" class="btn btn-dark btn-sm"><i class="fa fa-arrow-circle-o-right">Order
            It!</i></a>

      </td>
    </tr>
  </tbody>
</table>

<ng-template #noProducts>
  <hr>
  <h5>There are no products in the database</h5>
</ng-template>
