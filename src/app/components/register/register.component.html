<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary"><i class="fa fa-envelope"></i> Chess-N-Bridge </span>Registration
        </h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Enter Your Email</label>
            <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Set Your Password</label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
          </div>
          <input type="submit" value="Complete Registration" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
